
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
 
  <style>
        body {
        background: linear-gradient(
          68.6deg,
          rgb(236, 170, 226) 1.8%,
          rgb(177, 232, 232) 100.5%
        );
      }

      h1 {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        
      }

      h2 {
        text-align: center;
      }

      img {
        max-width: 100%;
        border: 1px solid sandybrown;
      }

      .subbutton {
        display: block;
        margin: 0 auto;
        border: 1px solid sandybrown;
        background: white;
        font-size: 20px;
        border-radius: 6px;
        padding: 10px 15px;
        transition: all 150ms ease-in-out;
      }

      .subbutton:hover {
        background: sandybrown;
        cursor: pointer;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
    
      }

      footer {
        text-align: center;
        margin: 10px 0;
        font-size: 18px;
      }

      .theme-button {
        font-size: 10px;
        background: black;
        color: white;
        padding: 5 8px;
        display: block;
        margin: 0 auto;
      }

      .theme-button:hover {
        color: black;
        background: white;
      }
      .comic-picture {
        border-radius: 10px;
        transition: all 150ms ease-in-out;
      }

      .comic-picture:hover {
        filter: contrast(80%);
        transform: scale(1.3);
      }
      .grid {
        margin: 15px 0;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 20px;
      }

      .grid img {
        width: 100%;
        border-radius: 8px;
        transition: all 150ms ease-in-out;
      }

      .grid img:hover {
        transform: scale(2);
      }
      .dark {
        background: linear-gradient(
          112.1deg,
          rgb(12, 33, 101) 11.4%,
          rgb(1, 8, 31) 70.2%
        );
        color: white;
      }

      .dark .container {
        background: rgba(255, 255, 255, 0.1);
      }

      .dark a {
        color: plum;
      }
    </style>
     </head>
  <body>
    <button class="theme-button">Dark theme</button>
    <div class="container">
    <h1> My Favourite hobby</h1>
    <h2><em>Reading Books</em></h2>
    
      <img
        src="https://www.sparefoot.com/self-storage/blog/wp-content/uploads/2015/07/comic-books.jpg"
        alt=""
        class="comic-picture"
      />
    <div class = "grid">
    <img
      src="https://i.guim.co.uk/img/media/77e3e93d6571da3a5d77f74be57e618d5d930430/0_0_2560_1536/master/2560.jpg?width=1300&quality=45&dpr=2&s=none"
      alt=""
    />
    <img
      src="https://cdn.shopify.com/s/files/1/0024/6874/1219/products/B2D3874RhondaByrne5Books-Hero_Power_Secret_Magic_GreatestSecret-Front_789x789.jpg?v=1643121336"
      alt=""
    />

    <img
      src="https://images.ctfassets.net/usf1vwtuqyxm/1Q8VqFawdGifB5HNu3dEhj/9cf74381e52cc760a0ce21c6261588f2/Harry-Potter-2023-Paperbacks-Assets_White.jpg"
      alt=""
    />
    </div>
    <h2><a href="https://en.wikipedia.org/wiki/History_of_books" target="_blank">History of Books </a></h2>
    <p class="books">
      <strong> Classification of books </strong>    
    </p>
    <ul>
        <li>Non-fiction</li>
        <li>Edited (non-fiction)</li>
        <li> Reference (non-fiction)</li>
        <li> Fiction</li>
    </ul>

    <button class="subbutton">Click here to Subscribe to our Newsletter!</button>
</div>
    <footer>
      Coded by Vinoala Joseph</a>
    </footer>
    <script>
        function changeTheme() {
          let body = document.querySelector("body");
  
          // body.classList.toggle("dark");
  
          if (body.classList.contains("dark")) {
            body.classList.remove("dark");
          } else {
            body.classList.add("dark");
          }
        }
        function subscribe()
        {
let email = prompt("Please enter your Email:");
if (email == null || email == "") {
    window.alert("Email cannot be empty")
} else {
    window.alert("Thanks for subscribing to our newsletter! ")
}

        }
  
        let themeButton = document.querySelector(".theme-button");
        themeButton.addEventListener("click", changeTheme);

        let subbutton = document.querySelector(".subbutton");
        subbutton.addEventListener("click", subscribe);
      </script>
  </body>
</html>
