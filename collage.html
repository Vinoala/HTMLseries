
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <style>
      body {
        margin: 400px;
      }
      img {
        width: 200px;
      }

      .dubai-picture-1 {
        transform: scale(0.5) rotate(90deg);
      }

      .dubai-picture-2 {
        transform: rotate(25deg);
      }

      .dubai-picture-3 {
        transform: translateX(-200px) rotate(-15deg) scale(1.2);
      }

      .dubai-picture-4 {
        transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
      }
    </style>
    <title>Collage Transform</title>
  </head>
  <body>
    <img
      src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2019/10/The-Palm-Islands-Dubai.jpg?w=800&ssl=1"
      alt=""
      class="dubai-picture-1"
    />
    <img
      src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2019/10/Burj-Khalifa-Dubai.jpg?w=800&ssl=1"
      alt=""
      class="dubai-picture-2"
    />

    <img
      src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2019/10/Ferrari-World-Dubai.jpg?w=800&ssl=1"
      alt=""
      class="dubai-picture-3"
    />
    <img
      src="https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2019/10/Burj-Al-Arab-Dubai.jpg?w=800&ssl=1"
      alt=""
      class="dubai-picture-4"
    />
  </body>
</html>
