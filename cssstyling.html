
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
 
  <style>
     body {
        background: sandybrown;
      }

      h1 {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      h2 {
        text-align: center;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        transition: all 150ms ease-in-out;
        border: 2px solid darkolivegreen;
      }

      button {
        display: block;
        margin: 0 auto;
        border: 1px solid sandybrown;
        background: white;
        font-size: 20px;
        border-radius: 6px;
        padding: 10px 15px;
        transition: all 150ms ease-in-out;
      }

      button:hover {
        background: sandybrown;
        cursor: pointer;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        grid-gap: 50px;
        grid-template-columns: repeat(2, 500px);
      }

      footer {
        text-align: center;
        margin: 10px 0;
        font-size: 18px;
      }

      .theme-button {
        font-size: 10px;
        background: black;
        color: white;
        padding: 5 8px;
      }

      .theme-button:hover {
        color: black;
        background: white;
      }
      .comic-picture {
        border-radius: 10px;
        transition: all 150ms ease-in-out;
      }

      img:hover {
        filter: contrast(80%);
        transform: scale(1.3);
      }
     
    </style>
     </head>
  <body>
    <button class="theme-button">Dark theme</button>
    <div class="container">

      alt=""

      alt=""
